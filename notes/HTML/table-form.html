<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tablestyle.css" />
  <title>Document</title>
</head>

<body>

  <p>Table of animals and # of legs</p>

  <table>
    <thead>
      <tr>
        <th>Animal</td>
        <th># Legs</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Cat</td>
        <td>4</td>
      </tr>
      <tr>
        <td>Human</td>
        <td>2</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th>Avg # of legs</th>
        <td>3</td>
      </tr>
    </tfoot>
  </table>

  <div class="signup-form">


    <p>A form</p>

    <form action="https://tinyurl.com/rithm-form-echo" method="GET">
      <p>First Name: <input name="first-name"></p>
      <p>Last Name: <input name="last-name"></p>

      <p>DOB: <input type="date" name="dob"></p>

      <button type="submit"><b>Submit</b></button>
    </form>

  </div>
</body>

</html>
